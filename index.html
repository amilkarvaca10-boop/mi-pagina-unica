<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Imagen Especial</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento innecesarias */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;    /* Centra verticalmente */
            background-color: #f0f0f0; /* Color de fondo si la imagen no cubre todo */
        }
        .imagen-unica {
            /* Asegura que la imagen no exceda el tamaño de la pantalla */
            max-width: 100%;
            max-height: 100%;
            /* 'object-fit: contain' asegura que la imagen se vea completa sin cortar, */
            /* manteniendo su proporción. Usa 'cover' si quieres que cubra toda la pantalla. */
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <img src="ti_tulo.jpg.jpeg" alt="Una imagen que me gusta" class="imagen-unica">

</body>

</html>
